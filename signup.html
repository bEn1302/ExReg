<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign up into ExReg</title>
    <link
      rel="shortcut icon"
      href="assets/img/brand/favicon.svg"
      type="image/x-icon"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/signin.css" />
  </head>
  <body>
    <!-- Main Container -->
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <!-- Login Container -->
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!-- Left Box -->
        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
          style="background: #2045d6"
        >
          <div class="featured-image mb-3">
            <img
              src="assets/img/file.svg"
              class="img-fluid"
              style="width: 250px"
              alt="account"
            />
            <p class="text-white fs-2" style="font-weight: 600">
              Welcome to ExReg
            </p>
            <small class="text-white text-wrap text-center"
              >Let's begin the adventure</small
            >
          </div>
        </div>
        <!-- Right Box -->
        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <p>Hello,</p>
              <p>We are happy to see you.</p>
            </div>
            <div class="input-group mb-3">
              <input
                type="email"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Email address"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="password"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Password"
              />
            </div>
            <div class="input-group mb-5">
              <input
                type="password"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Confirm Password"
              />
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-lg btn-primary w-100 fs-6">Sign up</button>
            </div>
            <div class="row">
              <small>Do have account? <a href="signin.html">Sign in</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
